<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/css/help.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Read Data</title>

<body>
<h1 class="text-center">Sport Club<span class="d"> - Insert Your Data</span></h1>
<h2 class="text-center m">Read data</h2>

<div class="pt50"></div>

<div class="container">
	<div class="tab">
		<button class="tablinks active col-md-4" onclick="openCity(event, 'last')">Last subscription</button>
		<button class="tablinks col-md-4" onclick="openCity(event, 'today')">Today's subscriptions</button>
		<button class="tablinks col-md-4" onclick="openCity(event, 'all')">All the subscriptions</button>
	</div>
	
	<div id="last" class="tabcontent active">
		<h3>Last subscription</h3>
	</div>
	
	<div id="today" class="tabcontent">
		<h3>Today's subscriptions</h3>
	</div>
	
	<div id="all" class="tabcontent">
		<h3>All the subscriptions</h3>
	</div>
</div>

<script src="assets/js/read.js"></script>
