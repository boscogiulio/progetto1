<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/css/help.css">
	<link rel="stylesheet" type="text/css" href="lib/fonts/font-awesome/css/font-awesome.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Insert Data</title>
</head>
<body>

<h1 class="text-center">Sport Club<span class="d"> - Insert Your Data</span></h1>
<h2 class="text-center m">Insert Your Data</h2>

<div class="pt50"></div>

<form class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="name" required>
				<span class="floating-label">nome</span>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="surname" required>
				<span class="floating-label">cognome</span>
			</div>
		</div>
	</div>
	
	<div class="row pt10">
		<div class="col-md-12">
			born date
		</div>
	</div>
	
	<div class="row pt10">
		<h3 class="col-md-12">Indirizzo:</h3>
		<div class="col-md-10 col-xs-8">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="street" required>
				<span class="floating-label">Via</span>
			</div>
		</div>
		<div class="col-md-2 col-xs-4">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="streetNumber" required>
				<span class="floating-label">Numero Civico</span>
			</div>
		</div>
	</div>
	<div class="row pt10">
		<div class="col-xs-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="city" required>
				<span class="floating-label">Citt&agrave;</span>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="nap" required>
				<span class="floating-label">NAP</span>
			</div>
		</div>
	</div>
	
	<div class="row pt10">
		<div class="col-md-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="email" required>
				<span class="floating-label">e-mail</span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="user-input-wrp">
				<br/>
				<input type="text" class="inputText" name="number" required>
				<span class="floating-label">Numero telefonico</span>
			</div>
		</div>
	</div>
	
	<div class="row pt10">
		<div class="col-md-4 col-md-offset-4 pt10">
			<section>
				<div class="col-md-4">
					Genere:
				</div>
				<div class="col-md-4">
					<input type="radio" name="gender" value="m"> Maschio
				</div>
				<div class="col-md-4">
					<input type="radio" name="gender" value="f"> Femmina
				</div>
			</section>
		</div>
	</div>
	
	<div class="row pt10">
		<div class="col-md-6">
			<h3>Hobby</h3>
			<textarea name="hobby" class="col-md-12"></textarea>
		</div>
		
		<div class="col-md-6">
			<h3>Professione</h3>
			<textarea name="work" class="col-md-12"></textarea>
		</div>
	</div>
	
	<div class="row pt10">
		<div class="col-md-12 pt10">
			<input class="pull-right col-md-1 button" type="submit" value="Procedi>">
			<div class="pull-right ph5">&nbsp;</div>
			<input class="pull-right col-md-2 button" type="reset" value="Resetta valori">
		</div>
	</div>
</form>

<div class="pt25 m"></div>

</body>
</html>
